<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>

</head>
<body>

    <header>

        <h1>Cadastro de cliente</h1>
    </header>
    <main>
      <button type="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
      <table id="tableCliente" class="records">
        <thead>
            <tr>
                <tr>Nome</tr>
                <tr>E-mail</tr>
                <tr>Celular</tr>
                <tr>Cidade</tr>
                <tr>Ação</tr>
            </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="modal" id="modal">
        
        <div class="modal-content">
            <header class="modal-header">
             <h2>Novo Cliente</h2>
             <span class="modal-close" id="modal-close">&#10006;</span> 
            </header>
            <form id="form" class="modal-form">
             <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
             <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
             <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
             <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>

            </form>
             <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
             </footer>
  
        </div>
    </div>
    </main>
    <footer>
        Copyright &copy;Foco
    </footer>
    
</body>
</html>
